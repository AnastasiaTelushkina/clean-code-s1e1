<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style/style.css" type="text/css" media="screen" charset="utf-8"/>
  </head>
  <body class = "main-page">
    <header class="header">
      <img src="./assets/eisenhower-matrix.jpg" class = "logo"/>
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower" >Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class = "add-item__label" for="new-task">Add Item</label>
        <div class="add-item__task-wrapper">
          <input id="new-task" class="task add-item__task" type="text" />
          <button class="btn">Add</button>
        </div>
      </section>  
      <h3 class = "h3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class = "list-item">
          <input type="checkbox" class = "list-item__checkbox"/>
          <label class="task list-item__label">Pay Bills</label>
          <input type="text" class="task list-item__input"/>
          <button class="btn list-item__edit-btn">Edit</button>
          <button class="btn list-item__delete-btn"><img src="./assets/remove.svg" /></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class = "list-item__checkbox"/>
          <label class="task list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list-item__input" />
          <button class="btn list-item__edit-btn">Save</button>
          <button class="btn list-item__delete-btn"><img src="./assets/remove.svg" /></button>
        </li>
      </ul>
      <h3 class = "h3">Completed</h3>
      <ul id="completed-tasks">
        <li class = "list-item">
          <input type="checkbox" class = "list-item__checkbox" checked />
          <label class="task list-item__label">See the Doctor</label>
          <input type="text" class="task list-item__input" />
          <button class="btn list-item__edit-btn">Edit</button>
          <button class="btn list-item__delete-btn"><img src="./assets/remove.svg" /></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
